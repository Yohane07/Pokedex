{% extends 'header.html' %}
{% block content %}
	{% if name %}
		<div class="mt-5 ms-5">
            <div class="container text-center">
                <h1 style="text-transform: capitalize; text-decoration: underline;">{{ name }} :</h1>          
				<div class="d-flex justify-content-center">
					<div class="card" style="width: 18rem">
						<div class="card-body">
							<img src="{{sprite}}" alt="{{name}} sprite" class="card-img-top p-1">
							<h3 class="card-title text-capitalize fw-bold">{{ name }}</h3>
							<p class="card-text">Num√©ro (ordre) : {{ order }}</p>
							<p class="card-text">Taille : {{ height }} dm</p>
							<p class="card-text">Poids : {{ weight }} hg</p>                    
						</div>
					</div>
				</div>
            </div>
  		</div>
	{% endif %}
{% endblock %}
