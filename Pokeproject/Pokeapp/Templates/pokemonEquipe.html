<!doctype html>
<html lang="fr">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokedex | By Lucile Quentin Mamoune Yohane et Pierre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#44546F">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="https://cdn.pixabay.com/photo/2020/09/22/13/41/pokedex-5593125_960_720.jpg" width="30" height="30" class="d-inline-block align-top" alt="pokedex_icon">
                Pokédex
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'pokemonsList' %}">Liste des pokémons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Gestion des équipes</a>
                  </li>
                </ul>
                <form class="d-flex" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="text" name="pokemon" placeholder="Nom d'un pokémon..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card border-dark" style="width: 60%; text-align: center; margin:auto">
        <ul class="list-group list-group-flush">
          <img class="card-img-top" src="https://cdn.discordapp.com/attachments/764224092156198992/1042942140528996414/pokedexx1.jpg" alt="Card image cap">
          <li class="list-group-item">pokemon 1</li>
          <li class="list-group-item">pokemon 2</li>
          <li class="list-group-item">pokemon 3</li>
          <li class="list-group-item">pokemon 4</li>
          <li class="list-group-item">pokemon 5</li>
          <li class="list-group-item">pokemon 6</li>
        </ul>
    </div>

    <div style="margin:50px">
    </div>

    <div class="card border-dark" style="width: 60%; text-align: center; margin:auto">
        <div class="card-header">
            Veuillez saisir le nom du pokémon : 
        </div>
         <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          <button type="button" style="width:100%" class="btn btn-outline-danger">Supprimer</button>

          
        
      </div>
</body>

</html>
