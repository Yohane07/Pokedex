{% extends 'header.html' %}
{% block content %}
    <div class="mt-5 ms-5">
        <h1 class="text-decoration-underline">Noms des pokemons :</h1>
        <div class="d-flex flex-wrap">
                {% for result in results %}
                    <a href="{% url 'pokemonDetails' result.name %}" class="text-capitalize me-5">{{ result.name }}</a>
                {% endfor %}
        </div>
    </div>
{% endblock %}
